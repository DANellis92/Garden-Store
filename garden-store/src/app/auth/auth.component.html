<div *ngIf="token === ''; else token">
  <form [formGroup]="loginForm" (ngSubmit)="onSignIn()">
    <label for="email">Email</label>
    <input formControlName="email" type="text" name="email" required />
    <label for="password">Password</label>
    <input
      formControlName="password"
      type="password"
      name="password"
      required
    />
    <button type="submit">Enter</button>
  </form>
</div>
<ng-template #token> <app-adminproducts></app-adminproducts> </ng-template>
